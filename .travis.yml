# Install the apt prerequisites
# Build the website
addons:
  apt:
    packages:
      - python-pygments
script:
  - binaries/generator
  # Deploy to GitHub pages
deploy:
  provider: pages
  repo: ashishdoneriya/articles
  target-branch: gh-pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: /
  on:
    branch: master
